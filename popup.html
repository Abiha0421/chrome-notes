<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Notes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="notes-nav d-flex align-items-center justify-content-between">
      <h3 class="d-flex align-items-center">
        <img src="note.png" width="24" height="24">
        <span><i class="i-notes ml-3"> i </i> Notes</span>
      </h3>
      <div class="w-50 d-flex align-items-center">
        <input type="text" id="search-input" class="form-control form-control-sm" placeholder="Search notes..." />
        <i class="fa-solid fa-gear ms-2" id="settings-icon" style="cursor: pointer;"></i>
      </div>
    </nav>

    <div id="notes-list" class="mb-3"></div>
    
    <textarea id="note-input" class="form-control bg-transparent" rows="4" placeholder="Enter your note here..."></textarea>
    
    <label for="reminder-time">Set Reminder:</label>
    <input type="datetime-local" id="reminder-time" class="form-control form-control-sm">

    <div>
      <div class="error-msg my-2" style="display:none;">
        <i class="fa-solid fa-circle-info me-1"></i>
        <span>Please enter a note.</span>
      </div>
      <button id="save-btn" class="btn btn-primary rounded-pill px-3 my-2">Save Note</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
